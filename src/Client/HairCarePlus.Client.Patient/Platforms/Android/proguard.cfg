# Keep ReactiveUI
-keep class reactiveui.** { *; }
-keep class ReactiveUI.** { *; }
-keep class System.Reactive.** { *; }
-keep class DynamicData.** { *; }

# Keep MAUI internals
-keep class microsoft.** { *; }
-keep class Microsoft.** { *; }
-keep class androidx.** { *; }

# Keep our app classes
-keep class com.companyname.haircareplus.** { *; }
-keep class crc64** { *; }
-keep class mono.** { *; }

# Keep Entity Framework
-keep class Microsoft.EntityFrameworkCore.** { *; }
-keep class SQLitePCL.** { *; }

# Keep Xamarin
-keep class xamarin.** { *; }
-keep class Xamarin.** { *; }

# Keep JSON serialization
-keepattributes *Annotation*
-keepattributes Signature
-keepattributes InnerClasses
-keepattributes EnclosingMethod

# Suppress warnings
-dontwarn **
-ignorewarnings

# Optimization
-optimizationpasses 5
-dontusemixedcaseclassnames
-dontskipnonpubliclibraryclasses
-verbose 